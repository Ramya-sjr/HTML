<!DOCTYPE html>
<html>

<head>
  <title>profile</title>
  <link rel="stylesheet" type="text/css" href="H_F_signup.css">

</head>

<body background="https://hdqwalls.com/wallpapers/gradient-texture-cubes.jpg">
  <header>
    <p style="font-weight: bold;">HONO</p>
    <p style="text-align: right; font-weight: bold;">Log In</p>
  </header>



  <div>
    <h2>Sign Up Form </h2>
    <p>WELCOME</p>
    <p>"CREATE & CONNECT"</p>


    <form method="post">


      <input id=FN type="text" name="firstname" placeholder="First Name" required />

      <input id=LN type="text" name="lastname" placeholder="Last Name" />

      <p><b>Gender :</b></p>
      <input id=male type="radio" name="gender" value="Male" />Male

      <input id=female type="radio" name="gender" value="Female" />Female
      </br>
      <p><b>Date of Birth :</b></p>
      <select value="Date">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <select value="Month">
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Dec</option>
      </select>
      <select value="Year">
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
      </select>
      </br></br>

      <input id=email type="email" name="Id" placeholder="E-mail" required /> </br></br>

      <input type="password" name="PW" placeholder="Password" required> </br></br>
      <button class=button>Sign Up</button>



    </form>
  </div>


  <footer>
    <p>copyright @2019</p>
  </footer>
</body>

</html>
