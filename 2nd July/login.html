<!DOCTYPE html>
<html>

<head>

    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <link rel="stylesheet" type="text/css" href="login.css">

</head>

<body>

    <div class="outerbox">
        <div class="box">
            <h1>Hello</h1>
            <p>Welcome to the login page</p>
            <form>
                <div class="form-group icon">
                    <div class="input1">
                    <input type="email" class="form-control shadow p-3  bg-white rounded"
                        id="exampleInputEmail1" style="width: 300px; border: none;" aria-describedby="emailHelp"
                        placeholder="E-mail-Address"></div>
                      <div class="icon1">  <i class='far fa-user' style='font-size:24px;color: #0099e6'></i></div>
                
                </div>
                <div class="form-group icon">
                    <div class="input1">
                    <input type="password" class="form-control shadow p-3 bg-white rounded"
                        id="exampleInputPassword1" style="width: 300px; border: none;" placeholder="Password"></div>
                        <div class="icon1"><i class='fas fa-lock' style='font-size:24px;color: #0099e6'></i></div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" style="left: 0;">Keep me logged in</label>
                </div>

                <button type="submit" class="btn btn-success">Login</button>

            </form>
        </div>
    </div>
</body>

</html>
